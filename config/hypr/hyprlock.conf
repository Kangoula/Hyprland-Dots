# Hyprlock config for < 1080p monitor resolutions                                                         
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust
# source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts
$font = General Sans
$fontBold = General Sans Medium

general {
    # grace = 1
    hide_cursor = false
}

animations {
    enabled = true
    # bezier = linear, 1, 1, 0, 0
    # animation = fadeIn, 1, 5, linear
    # animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    # NOTE: use only 1 path
	# path = screenshot   # screenshot of your desktop
	path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_modified   # NOTE only png supported for now
    # path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    #color = $color7

    # # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 3 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}


# Date
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A %-d %B')"
    # color = $color12
    # color = rgba(255, 255, 255, 0.6)
    color =  rgb(244,240,236)
    font_size = 20
    font_family = $font
    #font_family = JetBrainsMono Nerd Font ExtraBold
    position = 0, 170
    # position = 0, -640
    halign = center
    valign = center
}

# TIME
label {
    monitor =
    text = $TIME # ref. https://wiki.hyprland.org/Hypr-Ecosystem/hyprlock/#variable-substitution
    font_size = 90
    font_family = $fontMedium

    position = 0, 100
    halign = center
    valign = center
}

