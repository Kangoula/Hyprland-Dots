# USER
label {
    monitor =
    text = ïŠ¾    $USER
    # color = $color13
    color = rgb(244,240,236)
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 18
    #font_family = JetBrainsMono Nerd Font ExtraBold
    font_family = $fontMedium
    position = 0, 0
    halign = center
    valign = center
}


# INPUT FIELD
input-field {
    monitor =
    size = 220, 50
    outline_thickness = 2
    dots_size = 0.05 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(0, 0, 0, 0)
    inner_color = rgba(255, 255, 255, 0.3)
    # font_color = $color11
    font_color = rgb(230,230,230)
    font_family = $font
    fade_on_empty = false
    check_color=rgba(f3f3f3ee) rgb(116, 185, 255) 120de
    fail_color=rgba(ff6633ee) rgba(ff0066ee) 40deg
    fail_text = Connexion Ã©chouÃ©e
    placeholder_text = <span foreground="##ffffff99">ó°Œ¾ <i>Mot de passe</i></span>
    hide_input = false
    position = 0, -55
    halign = center
    valign = center
